<div class="row">
	<div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Search options</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-md-3"><p class="form-control-static">Keywords</p></div>
							<div class="col-md-9"><input type="text" class="form-control" v-model="keyword"/></div>
						</div>
						<div class="row" style="margin-top:10px;">
							<div class="col-md-3"><p class="form-control-static">Filter by genre</p></div>
							<div class="col-md-9">
								<select data-plugin="multiselect" multiple class="form-control">
									<option value="">1</option>
									<option value="">1</option>
									<option value="">1</option>
									<option value="">1</option>
									<option value="">1</option>
									<option value="">1</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin-top:10px;">
							<div class="col-md-3"><p class="form-control-static">Filter by author</p></div>
							<div class="col-md-9">
								<select data-plugin="multiselect" v-el:filterAuthorEl multiple class="form-control" v-model="filter.authors">
									<option value="{{author.id}}" v-for="author in authors">{{author.fullname}}</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin-top:10px;">
							<div class="col-md-3"><p class="form-control-static">View</p></div>
							<div class="col-md-9">
								<button class="btn btn-primary" v-bind:class="{ 'active' : viewType == 'grid' }" v-on:click="switchType('grid', $event)"><i class="fa fa-th-large"></i>&nbsp;Grid</button>
								<button class="btn btn-primary" v-bind:class="{ 'active' : viewType == 'list' }" v-on:click="switchType('list', $event)"><i class="fa fa-list"></i>&nbsp;&nbsp;List</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" v-if="viewType == 'grid'">
	<div class="col-sm-6 col-md-3" v-for="book in books">
		<div class="widget widget-book-small">
			<div class="img-container"
				 v-bind:style="{ backgroundImage: 'url('+book.cover_path+')'}">
				<span class="price-tag">RM{{book.price}}</span>
			</div>
			<h3>{{book.title}}</h3>

			<p>{{book.excerpt}}</p>
			<a href="#" class="btn btn-primary">Read more</a>
		</div>
	</div>
</div>
<div class="row" v-if="viewType == 'list'">
	<div class="col-xs-12" v-for="book in books">
		<div class="widget widget-book-list">
			<div class="row">
				<div class="col-sm-3">
					<img v-bind:src="book.cover_path" class="img-responsive" alt=""
						 style="max-height: 160px;"/>
				</div>
				<div class="col-sm-6">
					<h3>{{book.title}}</h3>

					<p>{{book.excerpt}}</p>
				</div>
				<div class="col-sm-3">
					<h4>RM{{book.price}}</h4>
					<a href="#" class="btn btn-primary">Read more</a>
				</div>
			</div>
		</div>
	</div>
</div>
